<!DOCTYPE html>
<html><head>

	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta charset="utf-8" />

	<title>bigfloat benchmark</title>

	<meta name="viewport" content="width=device-width" />

	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function() {
			var urlBase = window.location.pathname;

			System.config({
				baseURL: urlBase,
				map: {
					"bigfloat": "bigfloat.js",
					"bignumber": "http://rawgit.com/MikeMcl/bignumber.js/master/bignumber.js",
					"bigjs": "http://rawgit.com/MikeMcl/big.js/master/big.js"
				}
			});

			System.import('mandelbrot.js');
		});
	</script>

	<script defer src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.18.4/system.js" type="text/javascript"></script>

</head><body>
	<h1>bigfloat benchmark</h1>

	<canvas id="gc" width="200" height="200"></canvas><br>

	<form action="#" onsubmit="return(false);">
		<button id="test1">Native</button>
		<button id="test2">bigfloat</button>
		<button id="test3">BigNumber</button>
		<button id="test4">Big.js</button>
	</form>

	Repetitions: <input id="repeat" type="text" maxlength="3" value="10"><br>

	Output:
	<textarea id="debug" rows="4" cols="40"></textarea>
</body></html>
